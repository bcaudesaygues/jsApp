<!DOCTYPE 
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" href="lib/jasmine.css" />
  <script src="lib/jasmine.js"></script>
  <script src="lib/jasmine-html.js"></script>

  <script>
    if (location.hash === '#testem')
      document.write('<script src="/testem.js"></'+'script>')
  </script>
  
  <!-- include source files here... -->
  

  <script type="text/javascript">

    var require = {
        enforceDefine: true,
        baseUrl: ".",
        waitSeconds: 15,

        paths: {
            jQuery: 'javascripts/lib/jQuery/jquery-1.7.2',
            Underscore: 'javascripts/lib/underscore',
            Store: 'javascripts/lib/store',
            Model: 'javascripts/lib/model',
            Template: 'javascripts/lib/mustache',
            Json: "javascripts/lib/json2",
            Router: "javascripts/lib/router",
        },
        shim: {
            jQuery: {
                exports: '$'
            },
            Json: {
                exports: 'JSON'
            },
            Store: {
                deps: ['jQuery','Underscore', 'Json'],
                exports: 'Store'
            },
            Model: {
                deps: ['Store'],
                exports: 'Model'
            },
            Underscore: {
                exports: '_'
            },
            Template: {
                exports: 'Mustache'
            },
            Router: {
                exports: 'Router'
            }
        }
    };

  </script>

  <script data-main="testLauncher" src="javascripts/lib/require.js"></script>
