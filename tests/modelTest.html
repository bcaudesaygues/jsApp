<!DOCTYPE html>
<html>
<head>
    <title>Model test</title>
    <link rel="stylesheet" href="jasmine.css">
    <script src="jasmine.js"></script>
    <script>
        if (location.hash === '#testem')
            document.write('<script src="/testem.js"></'+'script>')
    </script>
    <script src="testModel.js"></script>
</head>
<body>
<h1>Require.js with Jasmine Example</h1>
<script type="text/javascript">
    var require = {
        enforceDefine: true,
        baseUrl: "../javascripts",
        waitSeconds: 15,

        paths: {
            jQuery: 'lib/jQuery/jquery-1.7.2',
            /*
             jQueryUi: 'lib/jQuery/ui/jqueryUI',
             jQueryDatepicker: 'lib/jQuery/ui/jquery-ui-1.8.19.custom.min',
             jQuerySexyAutocomplete: 'lib/jQuery/plugins/jquery-sexyAutocomplete',
             */
            Underscore: 'lib/underscore',
            Store: 'lib/store',
            Template: 'lib/mustache',
            Json: "lib/json2",
            Router: "lib/router",
        },
        shim: {
            jQuery: {
                exports: '$'
            },
            /*
             jQueryDatepicker: {
             deps: ['jQuery']
             },
             jQuerySexyAutocomplete: {
             deps: ['jQuery','jQueryDatepicker']
             },
             */
            Json: {
                exports: 'JSON'
            },
            Store: {
                deps: ['jQuery','Underscore', 'Json'],
                exports: 'Store'
            },
            Underscore: {
                exports: '_'
            },
            Template: {
                exports: 'Mustache'
            },
            Router: {
                exports: 'Router'
            }
        }
    };
</script>
<script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
